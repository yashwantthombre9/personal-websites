<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Sale</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="heading-content">
                    <h2> Gareik's Garage Sale - 2015</h2>    
            </div>
            <div class="body-details">
                <div class="garage-details photo">
                    <img src="/images/photo.jpg" alt="Gareik's Garage Photo Here">
                    <a href="https://www.google.com/maps/place/Nowrosjee+Wadia+College/@18.5330164,73.8776449,17z/data=!4m12!1m6!3m5!1s0x3bc2c0f86684e599:0x178af5f825e644cc!2sNowrosjee+Wadia+College!8m2!3d18.5330164!4d73.8798336!3m4!1s0x3bc2c0f86684e599:0x178af5f825e644cc!8m2!3d18.5330164!4d73.8798336">Visit Home</a>

                </div>
                <div class="garage-details items">
                    <div class="first-item">
                        <div class="label-first">
                            <div class="label-first name">
                                <span><h3>Compressor</h3></span>
                            </div>
                            <img src="images/air-compressor.jpg" alt="air-compressor image here">
                        </div>
                        <div class="value">
                            <div class="label-first price">
                                <span>Price</span>
                            </div>
                            <div class="value">:
                                <span>10,000 INR</span>
                            </div>
    
                            <div class="label-first quantity">
                                <span>Quantity</span>
                            </div>
                            <div class="value">:
                                <span>10</span>
                            </div>
    
                            <div class="label-first condition">
                                <span>Condition</span>
                            </div>
                            <div class="value">:
                                <span>Good</span>
                            </div>
    
                        </div>
                    </div>

                    <div class="second-item">
                        <div class="label-first">
                            <div class="label-first name">
                                <span><h3>Diamond Wall Plate</h3></span>
                            </div>
                            <img src="images/diamond-wall-plate.jpg" alt="diamond-wall-plate image here">
                        </div>
                        <div class="value">
                            <div class="label-first price">
                                <span>Price</span>
                            </div>
                            <div class="value">:
                                <span>20,000 INR</span>
                            </div>
    
                            <div class="label-first quantity">
                                <span>Quantity</span>
                            </div>
                            <div class="value">:
                                <span>5</span>
                            </div>
    
                            <div class="label-first condition">
                                <span>Condition</span>
                            </div>
                            <div class="value">:
                                <span>Bad</span>
                            </div>
    
                        </div>
                    </div>

                    <div class="third-item">
                        <div class="label-first">
                            <div class="label-first name">
                                <span><h3>Hydraulic Jack</h3></span>
                            </div>
                            <img src="images/hydraulic-jack.jpg" alt="hydraulic-jack image here">
                        </div>
                        <div class="value">
                            <div class="label-first price">
                                <span>Price</span>
                            </div>
                            <div class="value">:
                                <span>5000 INR</span>
                            </div>
    
                            <div class="label-first quantity">
                                <span>Quantity</span>
                            </div>
                            <div class="value">:
                                <span>Out Of Stock</span>
                            </div>
    
                            <div class="label-first condition">
                                <span>Condition</span>
                            </div>
                            <div class="value">:
                                <span>Good</span>
                            </div>
    
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
