<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant opening</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="header-content">
            <h1>Hyderabadi Restaurant</h1>
        </div>
        <div class="body-content">
          <div class="main-block">
              <div class="left-block">
                <img src="images/hotel_image.jpg">
              </div>
              <div class="button">
                  <a href="">Register</a>
              </div>
              <div class="right-block">
                  <h2>Food Items</h2>
                <ul>

                    <div>
                        
                            
                            <img src="images/haleem.jpg">
                            <li class="haleem">Haleem</li>
                        
                    </div>
                    <div>
                        
                            
                            <img src="images/hyderabadi-biryani.webp">
                            <li class="hyd-biryani">Hyderabadi Biryani</li>
                        
                    </div>
                    
                        <div>
                            
                            <img src="images/hyderabadi-dumka-murgh.jpg">
                            <li class="hyd-murgh">Hyderabadi Dum Ka Murgh</li>
                        </div>
                    <div>
                        
                            
                            <img src="images/hyderabadi-baingan.jpg">
                            <li class = "hyd-baingan">Hyderabadi Baingan</li>
                        
                        
                    </div>
                    <div>
                        
                            
                            <img src="images/shikampuri-kebab.webp">
                            <li class="kebab">Shikampuri Kebab</li>
                        
                    </div>
                    
                </ul>
              </div>

          </div>
        </div>
        
            <div class="footer-content">
                <div class="about-us">
                  <a href="">About Us</a>
                </div>
                <div class="contact">
                  <a href="">Contact</a>
                </div>
            </div>
        
      </div>
    </div>
  </body>
</html>
