<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="contact-us-details">
                <div class="main-heading">
                <h1>Contact Us</h1>
                </div>
                <div class="contact-form">
                    <form action="/thanks-greeting.html">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="enter your name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="****@gmail.com">

                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="enter your message here..."></textarea>
                        
                        <button type="submit" name="submit">Submit</button>
                    </form>
                    <div class="contact-form go-back-button">
                        <a href="/index.html"><button type="button" name="go-back">Back</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
