<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form-01</title>
</head>
<body>
    <div class="main-container">
        <form action="">
            <div class="form-body name">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="your name">
            </div>
            <div class="form-body password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="your password">
                
            </div>
            <div class="form-body email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your email">
                
            </div>
            <div class="form-body gender">
                <label>Gender</label>
                <div class="male">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </div>
                <div class="female">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-body interested-in">
                <label>Interested In</label>
                <div class="design">    
                    <input type="checkbox" id="design" name="designing">
                    <label for="design">Designing</label>
                </div>
                <div class="coding-analysis">    
                    <input type="checkbox" id="coding" name="coding-analysis">
                    <label for="coding">Coding Analysis</label>
                </div>
                
                
            </div>
            <div class="form-body agree-terms">
                <div class="agree">
                    <label for="agree">Agree Terms & conditions</label>
                    <input type="checkbox" id="agree" name="agree">
                </div>
            </div>
            <div class="form-body submit-button">
                <button type="submit" name="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
