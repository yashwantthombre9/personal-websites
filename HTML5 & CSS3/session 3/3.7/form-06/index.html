<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form six</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="form-details">
                <form action="">
                    <div class="form-body">
                        <div class="first-name">
                            <span class="label"><label for="first-name">FIRST NAME</label></span>
                            <span class="value"><input type="text" id="first-name" name="first-name"></span>
                            <span class="note"><label>(max 30 characters a-z and A-Z)</label></span>
                        </div>
                        <div class="last-name">
                            <span class="label"><label for="last-name">LAST NAME</label></span>
                            <span class="value"><input type="text" id="last-name" name="last-name"></span>
                            <span class="note"><label>(max 30 characters a-z and A-Z)</label></span>
                        </div>
                        <div class="birth-date">
                            <span class="label"><label>DATE OF BIRTH</label></span>
                            <span class="day">
                                <select>
                                    <option >Day</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </span>
                            <span class="month">
                                <select>
                                    <option>Month</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                            <span class="year">
                                <select>
                                    <option >Year</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    
                                </select>
                            </span>
                        </div>
                        <div class="email">
                            <span class="label"><label for="email">EMAIL ID</label></span>
                            <span class="value"><input type="email" id="email" name="email-id"></span>
                        </div>
                        <div class="mobile-number">
                            <span class="label"><label for="mobile">MOBILE NUMBER</label></span>
                            <span class="value"><input type="number" id="mobile" name="mobile-number"></span>
                        </div>
                        <div class="gender">
                            <span  class="label">GENDER</span>
                            <span class="label"><label for="male">Male</label></span>
                            <span class="value"><input type="radio" id="male" name="gender" value="male"></span>
                            <span class="label"><label for="female">Female</label></span>
                            <span class="value"><input type="radio" id="female" name="gender" value="female"></span>
                        </div>
                        <div class="address">
                            <span class="label">ADDRESS</span>
                            <span class="value"><textarea id="text-area" name="text-area" rows="5" cols="50"></textarea></span>
                        </div>
                        <div class="city">
                            <span class="label"><label for="city">CITY</label></span>
                            <span class="value"><input type="text" id="city" name="city"></span>
                            <span class="hint"><label>(max 30 characters a-z and A-Z)</label></span>
                        </div>
                        <div class="pin-code">
                            <span class="label"><label for="pin">PIN CODE</label></span>
                            <span class="value"><input type="number" id="pin" name="pin-code"></span>
                            <span class="hint"><label>(6 digit number)</label></span>
                        </div>
                        <div class="state">
                            <span class="label"><label for="state">STATE</label></span>
                            <span class="value"><input type="text" id="state" name="state"></span>
                            <span class="hint"><label>(max 30 characters a-z and A-Z)</label></span>
                        </div>
                        <div class="country">
                            <span class="label"><label for="country">COUNTRY</label></span>
                            <span class="value"><input type="text" id="country" name="country" value="India" disabled></span>
                        </div>
                        <div class="hobbies">
                            <span class="label"><label>HOBBIES</label></span>
                            <span class="label"><label for="drawing">Drawing</label></span>
                            <span class="value"><input type="checkbox" id="drawing" name="drawing"></span>
                            
                            <span class="label"><label for="dancing">Dancing</label></span>
                            <span class="value"><input type="checkbox" id="dancing" name="dancing"></span>
                            
                            <span class="label"><label for="sketching">Sketching</label></span>
                            <span class="value"><input type="checkbox" id="sketching" name="sketching"></span>
                            <div class="others-one"></div>
                            <span class="label"><label for="others">Others</label></span>
                            <span class="value"><input type="checkbox" id="others" name="others"></span>
                            
                            <span class="label"><label for="other-hobby"></label></span>
                            <span class="value"><input type="text" id="other-hobby" name="other-hobby"></span>
                            </div>
                        </div>
                        <div class="courses-applied">
                            <span class="label"><label>COURSES APPLIED FOR</label></span>
                            <span class="label"><label for="bca">BCA</label></span>
                            <span class="value"><input type="radio" id="bca" name="bca"></span>

                            <span class="label"><label for="bcom">B.Com</label></span>
                            <span class="value"><input type="radio" id="bcom" name="bcom"></span>

                            <span class="label"><label for="bsc">B.Sc</label></span>
                            <span class="value"><input type="radio" id="bsc" name="bsc"></span>

                            <span class="label"><label for="ba">BA</label></span>
                            <span class="value"><input type="radio" id="ba" name="ba"></span>
                        </div>
                        <div class="buttons">
                            <span> <button type="submit" name="submit" class="submit-button">Submit</button> </span>
                            <span> <button type="reset" name="reset" class="reset-button">Reset</button></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
