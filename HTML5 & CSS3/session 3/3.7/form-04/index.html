<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration form</title>
</head>
<body>
        <div class="main-container">
            <div class="container">
                <div class="user-registration-form">
                    <form accept="">
                        <div class="main-content">
                            <div class="form-heading">
                                <h2>User Registration Form</h2>
                            </div>
                            <div class="form-body">
                                <div class="personal-information">
                                    <fieldset>
                                        <legend>Personal Information</legend>
                                        <div class="name">
                                            <span class="label"><label for="name">Name:</label></span>
                                            <span class="value"><input type="text" id="name" name="name"></span>
                                        </div>
                                        <div class="email-address">
                                            <span class="label"><label for="email">Email Address:</label></span>
                                            <span class="value"><input type="email" id="email" name="email" ></span>
                                        </div>
                                        <div class="password">
                                            <span class="label"><label for="password">Password:</label></span>
                                            <span class="value"><input type="password" id="password" name="password"></span>

                                        </div>
                                        <div class="confirm-password">
                                            <span class="label"><label for="confirm-password">Confirm Password:</label></span>
                                            <span class="value"><input type="password" id="confirm-password" name="confirm-password"></span>

                                        </div>
                                        
                                    </fieldset>
                                </div>
                                <div class="address-details">
                                    <fieldset>
                                        <legend>Address Details</legend>
                                        <div class="address-one">
                                            <span class="label"><label for="line-one">Address line one:</label></span>
                                            <span class="value"><input type="text" id="line-one" name="line-one"></span>
                                        </div>
                                        <div class="address-two">
                                            <span class="label"><label for="line-two">Address line two:</label></span>
                                            <span class="value"><input type="text" id="line-two" name="line-two"></span>
                                        </div>
                                        <div class="town-city">
                                            <span class="label"><label for="town-city">Town / City</label></span>
                                            <span class="value"><input type="text" id="town-city" name="town-city"></span>
                                        </div>
                                        <div class="zip-code">
                                            <span class="label"><label for="zip-code">Zip / Post code</label></span>
                                            <span class="value"><input type="number" id="zip-code" name="zip-code"></span>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="submit-button">
                                    <button type="submit" name="submit-button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
