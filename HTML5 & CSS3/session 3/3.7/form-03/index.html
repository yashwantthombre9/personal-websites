<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form three</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="form-details">
                <form action="">

                    <div class="your-details">
                        <div class="heading-name">
                            <h2>Step 1: Your details</h2>
                        </div>
                        <div class="main-content">
                            <div class="name">
                                <span class="label"><label for="name">Name</label></span>
                                <span class="value"><input type="text" id="name" name="name" placeholder="First and last name"></span>

                            </div>
                            <div class="email">
                                <span class="label"><label for="email">Email</label></span>
                                <span class="value"><input type="email" id="email" name="email" placeholder="example@domain.com"></span>
                            </div>
                            <div class="phone">
                                <span class="label"><label for="phone">Phone</label></span>
                                <span class="value"><input type="number" id="phone" name="phone" placeholder="Eg. +447500000000"></span>
                            </div>
                        </div>
                    </div>

                    <div class="delivery-details">
                        <div class="heading-name">
                            <h2>Step 2: Delivery address</h2>
                        </div>
                        <div class="main-content">
                            <div class="address">
                                <span class="label"><label for="address">Address</label></span>
                                <span class="value"><textarea id="address" name="address" ></textarea></span>

                            </div>
                            <div class="post-code">
                                <span class="label"><label for="post-code">Post code</label></span>
                                <span class="value"><input type="number" id="post-code" name="post-code" ></span>
                            </div>
                            <div class="country">
                                <span class="label"><label for="country">Country</label></span>
                                <span class="value"><input type="text" id="country" name="country"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card-details">
                        <div class="heading-name">
                            <h2>Step 3: Card details</h2>
                        </div>
                        <div class="main-content">
                            <div class="card-type">
                                <span class="label"><label>Card type</label></span>
                                <span class="label"><label for="visa">VISA</label></span>
                                <span class="tag"><label>visa</label></span>
                                <span class="value"><input type="radio" id="visa" name="card-type"></span>
                                <span class="label"><label for="amex">AmEx</label></span>
                                <span class="tag"><label>amex</label></span>
                                <span class="value"><input type="radio" id="amex" name="card-type"></span>
                                <span class="label"><label for="mastercard">Mastercard</label></span>
                                <span class="tag"><label>mastercard</label></span>
                                <span class="value"><input type="radio" id="mastercard" name="card-type"></span>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
